{{ define "main" }}

<h1 class="titulo-post">{{ .Title }}</h1>

{{if .Draft}}
<h2 class="rascunho">[Rascunho]</h2>
{{ end }}

<h2 class="data">{{ .Date | time.Format "02 January, 2006" }}</h2>

{{ if isset .Params "tags" }}
    <ul class="lista-tags">
    {{ range .Params.tags }}
        <li>{{ . }}</li>
        <li>Skate</li>
    {{ end }}
    </ul>
{{ end }}

{{ .Content }}

{{ end }}
