{{ define "main" }}

    {{ .Content }}

    <ul class="lista-posts">
    {{ range .Pages }}
        <li>
            <a href="{{.Permalink}}">
                <article class="resumo-post">
                    <h4>{{ .Title }}</h4>
                    <h4 class="data">{{ .Date.Format "02 January, 2006" }}</h4>
                </article>
            </a>
        </li>
    {{ end }}
    </ul>

{{ end }}
